<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* utitlities  */
:root{
    --primary-color : #347928;
    --secoundary-color : #C0EBA6;
    --teritary-color : #FCCD2A;

    --content-black : black;
}

.--display-none{
    display: none;
}
/* header starts */
.navbar{
    display: flex;
    background-color: var(--primary-color);
    justify-content: center;
    align-items: center;
    justify-items: center;
    padding : .5em 1em;

    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 90px;
    z-index: 100;
    box-shadow: 0 0 10px var(--content-black);
}

.navbar > .logo{
    width: 5em;
    height: 5em;
    flex-shrink: 0;
}

.logo > a > img{
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 3em ;
}

.navbar-menu{
    flex : 1;
    display: flex;
    justify-content: space-around;
    justify-items: center;
    align-items: center;
    gap:1em;
}

.navbar-menu > li{
    flex : 1;
    padding : 1em .5em;
    list-style: none;
    text-align: center;
    border-radius: .5em;
    transition: background-color .3s linear,
                color .3s linear,
                font-size .3s ease-in-out;
}

.navbar-menu > li > a{
    color : rgb(255, 255, 255);
    text-decoration: none;
    font-size: 1.3em;
} 

.navbar-menu li:hover  a{
    color : black;
}

.navbar-menu> li:is(:hover, :focus){
    background-color: var(--teritary-color);
    cursor: pointer;
    scale : 1.1;
    font-weight: bold;
}

/* header ends */

body{
    background-color: var(--secoundary-color);
    display: grid;
    grid-template-areas: 'main'
                         'footer';
}

/* main content starts */
main{
    margin-top: 111px;
    grid-area: main;
}

.products{
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px,1fr));
    grid-template-rows: auto;
    gap: 5%;
    justify-content: center;
    align-items: center;
    padding: 1em;
}

.card{
    display: flex;
    flex-direction: column;
    border : 1px solid black;
    padding : 1em;
    border-radius : 1em;
    transition: background-color .3s ease-in-out,
                color .3s ease-in-out,
                border .3s ease-in-out,
                box-shadow .3s ease-in-out;
}



.card:is(:hover, :focus){
    background-color: white;
    border : none;
    box-shadow: 0px 0px 10px var(--primary-color);
}


.card > .card-image > img{
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 1em;
}

.card-info{
    display: flex;
    flex-direction: column;
    gap: 1em;
    justify-content: center;
    padding : .1em;
}
.card-info > .card-title{
    font-size: 2em;
    font-weight: 900;
}

.card-info > .card-description{
    font-size: 1.1em;
    font-weight: 300;
}
.card-info > .price{
    font-size: 1.2em;
    font-weight: 300;
    color : rgb(0, 0, 0);
}

.card-info > .price > .card-price-discount{
    font-weight: 600;
}

.card-info > .price > .discount{
    display: none;
    background-color: red;
    padding : .4em;
    color : white;
    border-radius: .5em;
    font-size: .65em;
    transition: opacity 1.3s ease-in-out;
    animation: pulse 1.3s linear infinite forwards;
}



.card-info > .card-button{
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: .5em;
}

.card-info > .price > .current-price{
    display: none;
    font-size: 1.5em;
    font-weight: 700;
}

.card:hover > .card-info > .price > .discount, 
.card:hover > .card-info >.price > .current-price{
    display: inline;
}

@keyframes pulse{
    from{
        opacity: 0;
    }to{
        opacity: 1;
    }
}

.card:hover > .card-info > .price > .card-price-discount{
    color : gray;
   /*  text-decoration: line-through solid red; */
    animation : strike .5s linear forwards;
}

@keyframes strike{
    from{
        text-decoration: none;
    }
    to{
        text-decoration: line-through solid red;
    }
}

.card-info > .card-button > button{
    flex : 1;
    padding : .5em 1em;
    background-color: var(--primary-color);
    color : white;
    font-weight: bold;
    border: none;
    border-radius: .5em;
    cursor: pointer;
}

.card-info > .card-button > button:is(:hover, :focus){
    background-color: var(--teritary-color);
    color : black;
}

/* main content ends */

/* footer section starts */
footer{
    margin-top: 9%;
    height: auto;
    grid-area: footer;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 1.3em;
    background-color: var(--primary-color);
    color : white;
    padding : 1em;
    justify-content: stretch;
    justify-items: center;
    align-items: stretch;
    grid-template-areas: 'aboutus aboutus quick-links company social-media'
                         'web-rig  web-rig web-rig   web-rig  web-rig';
}

/* Responsive layout for smaller screens */
@media (max-width: 768px) {
    footer {
        grid-template-areas: 
            'aboutus'
            'quick-links'
            'company'
            'social-media'
            'web-rig';
        text-align: center;
    }
}

footer > .about-us{
    grid-area: aboutus;
    font-size: 1.1em;
    text-align: justify;
}

footer > .quick-links{
    grid-area: quick-links;
}

footer > .company{
    grid-area: company;
}

footer > .social-media{
    grid-area: social-media;
}

footer > .quick-links,
footer > .company,
footer > .social-media{
    height : 100%;
    padding : .5em 1em;
}


footer > .quick-links > ul > li,
footer > .company > ul > li,
footer >.social-media > ul > li{
    list-style: none;
    margin : 1em;
}

footer >.quick-links > ul > li > a,
footer > .company > ul > li > a,
footer >.social-media > ul > li > a{
    color : white;
    text-decoration: none;
    font-size: 1.1em;
}

footer >.quick-links > ul > li > a:hover,
footer > .company > ul > li > a:hover,
footer >.social-media > ul > li > a:hover{
    color : black;
    text-decoration: none;
    font-size: 1.1em;
}

footer > .web-rights{
    grid-area: web-rig;
}
/* footer section ends */

@media (min-width:200px) and (max-width: 775px){
    .navbar{
        display: flex;
        background-color: var(--primary-color);
        justify-content: space-between;
        align-items: center;
        justify-items: center;
        padding : .5em 1em;
    
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 90px;
        z-index: 100;
        box-shadow: 0 0 10px var(--content-black);
    }

    .navbar-menu{
        display: none;
    }

    .navbar-menu .hamburger{
        flex : 1;
        display: flex;
    }

}
    </style>
</head>
<body>
    <div class="card">
        <div class="card-image">
            <img src="../assets/images/product1.jpg" alt="product-pic">
        </div>
        <div class="card-info">
            <div class="card-title">
                Coffee
            </div>
            <div class="card-description">
                A warm, inviting cup of comfort. Medium-bodied and smooth
            </div>
            <div class="price">
                <span class="discount">30% OFF</span>
                <span class="card-price-discount">$200</span>
                <p class="current-price">$<span id="final-price">150</span></p>
                
            </div>
            <div class="card-button">
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-image">
            <img src="../assets/images/product2.jpg" alt="product-pic">
        </div>
        <div class="card-info">
            <div class="card-title">
                Latte
            </div>
            <div class="card-description">
                A delicious and steamed milk, with a thin layer foam.
            </div>
            <div class="price">
                <span class="discount">30% OFF</span>
                <span class="card-price-discount">$200</span>
                <p class="current-price">$<span id="final-price">50</span></p>
                
            </div>
            <div class="card-button">
                <button class="add-to-cart">Add to Cart</button>
                <button class="increase --display-none">+</button>
                <div class="quantity --display-none">0</div>
                <button class="decrease --display-none">-</button>
            </div>
        </div>
    </div>
</body>
<script src="./home.js"></script>
</html>
